<!DOCTYPE html>
<html>
<head>
  <title>Search Engine</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="header">

  </div>
  <div class="searchModule">
  <form id="searchForm">
    <div class="searchBar">
      <input id="request" name="request" type="text" placeholder="Search...">
    </div>

    <div class="specifications">
      <label>
        <input type="radio" name="specification" value="author" checked> Author
      </label>
      <label>
        <input type="radio" name="specification" value="title"> Title
      </label>
      <label>
        <input type="radio" name="specification" value="tags"> Tags
      </label>
      <label>
        <input type="radio" name="specification" value="description"> Keyword
      </label>
    </div>
    <button type="submit" class="searchButton">Search</button>
  </form>
  </div>
  <script src="/js/search.js"></script>
  <div id="results">
  </div>
  <script src="/js/header.js"></script>
</body>
</html>
