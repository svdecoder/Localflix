 <!DOCTYPE html>
<html>
    <hear>
        <title>Add a movie</title>
        <link rel="stylesheet" href="/css/styles.css">
    </hear>
    <body>
        <div id="header">

        </div>
        <div class="add-form">
        <form method="POST" enctype="multipart/form-data" action="/add-movie" name="add">
            <label for="title">Movie title:</label><br>
            <input type="text" id="title" name="title"><br><br>
            <label for="description">Description:</label><br><br>
            <input type="text" id="description" name="description"><br><br>
            <label for="tags">Tags:</label><br><br>
            <input type="text" id="tags" name="tags"><br><br>
            <label for="author">Author name:</label><br><br>
            <input type="text" id="author" name="author"><br><br>
            <label for="releaseDate">Release date (YYYY-MM-DD):</label><br><br>
            <input type="text" id="releaseDate" name="releaseDate"><br><br>
            <label for="movie">Movie:</label><br><br>
            <input type="file" accept="video/*" id="movie" name="movie"><br><br>
            <input type="submit" value="Submit" class="btn-submit">
        </form>
        </div>
        <script src="/js/header.js"></script>
    </body>
</html>
